  <body>
      <header>
        <hr/>
        <h2>You are invited to the:</h2>
        <h1>Shadow of the Masquerade</h1>
        <hr/>
      </header>

      <div id="error-container" class="hidden">
        <p id="error-string"></p>
      </div>

      <div id="form-container">
        <img id="bat" src="./img/031-bat.png">
        <img id="candelabra" src="./img/020-candlestick.png">
        <div id="rsvp-form">
          <h3>Join the Party</h3>
          <p id="date">Sunday, January 28th @ 5 PM</p>
          <p id="description">Themed entertainment and a 4-course meal await! Red, gold, and black attire recommended. Masks provided, but feel free to bring your own.</p>
          <form id="form" action="#">
            <input type="text" id="name-input" name="name" placeholder="Your Name" required>
            <textarea type="text" id="comments-input" name="comments" placeholder="Any dietary restrictions or other comments?"></textarea>
            <button id="submit-button" type="submit">RSVP</button>
          </form>
          <div id="bottom-text-container">
            <a id="rsvp-list-link" href="./rsvp-list.html">See attendees list</a><p> or </p><a id="menu-link" href="./menus/masquerade_menu.pdf">the party menu</a>
          </div>
        </div>
      </div>

      <img id="web" src="./img/013-spiderweb.png">
      <img id="web-2" src="./img/013-spiderweb.png">
      <img id="mask" src="./img/006-masquerade.png">
      <img id="quiche" class="fixed-size" src="./img/025-quiche.png">

      <img id="fleur" src="./img/050-fleur de lis.png">
      <img id="candle-4" src="./img/019-candles.png">
