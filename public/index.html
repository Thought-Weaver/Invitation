<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

  <head>
    <title>Your Invitation</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="description" content="RSVP for my latest themed party!">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    
    <script type="module" src="js/interact.js"></script>

  </head>
  
  <body>
      <header>
        <hr/>
        <h2>You are invited to:</h2>
        <h1>Call of the Storm</h1>
        <hr/>
      </header>

      <div id="error-container" class="hidden">
        <p id="error-string"></p>
      </div>

      <div id="form-container">
        <img id="form-btm-right-icon" src="./img/viking.png">
        <img id="form-top-icon" src="./img/bifrost.png">
        <div id="rsvp-form">
          <h3>Join the Party</h3>
          <p id="date">Saturday, January 25th @ 5 PM</p>
          <p id="description">Themed entertainment and a 4-course meal await! Viking attire recommended.</p>
          <form id="form" action="#">
            <input type="text" id="name-input" name="name" placeholder="Your Name" required>
            <textarea type="text" id="comments-input" name="comments" placeholder="Any dietary restrictions or other comments?"></textarea>
            <button id="submit-button" type="submit">RSVP</button>
          </form>
          <div id="bottom-text-container">
            <a id="rsvp-list-link" href="./rsvp-list.html">See attendees list</a><p> or </p><a id="menu-link" href="./menus/call_of_the_storm_menu.pdf">the party menu</a>
          </div>
        </div>
      </div>

      <img id="left-banner-icon" src="./img/bullhorn.png">
      <div id="water-container">
        <img class="water" style="--n: 0" src="./img/water.png">
        <img class="water" style="--n: 1" src="./img/viking-ship.png">

        <img class="water" style="--n: 10" src="./img/water.png">
        <img class="water" style="--n: 11" src="./img/water.png">
        <img class="water" style="--n: 12" src="./img/water.png">
        <img class="water" style="--n: 13" src="./img/water.png">
        <img class="water" style="--n: 14" src="./img/water.png">
        <img class="water" style="--n: 15" src="./img/water.png">
        <img class="water" style="--n: 16" src="./img/water.png">
        <img class="water" style="--n: 17" src="./img/water.png">
        <img class="water" style="--n: 18" src="./img/water.png">
        <img class="water" style="--n: 19" src="./img/water.png">
      </div>
      <img id="right-banner-icon" src="./img/mead.png">
